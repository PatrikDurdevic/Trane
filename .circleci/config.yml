version: 2


jobs:
  build:
        
    docker:
      - image: circleci/python:3.6.1 circleci/python:3.5 circleci/python:3.4
      # - image: circleci/python:3.5
      # - image: circleci/python:3.4
    # machine:
    #   post:
    #     - pyenv global 3.6      
    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: install dependencies
          command: |
            sudo pip install -r requirements.txt
            sudo python3 -m venv venv
            . venv/bin/activate
        
      # run tests!
      - run:
          name: run tests
          command: |
            tox